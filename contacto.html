<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Ignacio Marketing Digital</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Ignacio • Marketing Digital</div>

      <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <div class="theme-selector">
        <label for="theme-selector">Tema:</label>
        <select id="theme-selector">
          <option value="dark">Oscuro</option>
          <option value="blue">Azul</option>
        </select>
      </div>
    </header>

    <main>
      <section class="card">
        <h1>Contacto</h1>
        <p>
          Completá el formulario para contactarme por una oferta de servicios de
          Marketing Digital.
        </p>

        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" />
            <span class="error-text" id="name-error"></span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="error-text" id="email-error"></span>
          </div>

          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Contame brevemente qué necesitás..."
            ></textarea>
            <span class="error-text" id="message-error"></span>
          </div>

          <button type="submit">Enviar</button>

          <div id="form-message"></div>
        </form>
      </section>
    </main>

    <footer>
      © 2025 Ignacio - Marketing Digital · Buenos Aires, Argentina
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS propio -->
    <script src="script.js"></script>
  </body>
</html>
